<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <h1>Retro Games World</h1>
    </header>
    <div class="container">
      <!-- Navegación / cotenedor izquierdo -->
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="multimedia.html">Multimedia</a></li>
          <li><a href="contact.html">Contacto</a></li>
        </ul>
      </nav>
      <!-- Contenedor principal -->
      <main>
        <h1>Formulario de contacto</h1>

        <form action="/action_page.php">
          <fieldset>
            <legend><h3>Ingrese su información</h3></legend>
            <label for="nombre">Nombre:</label>
            <input id="nombre" maxlength="20" type="text" required />
            <label for="correo">E-Mail:</label>
            <input
              id="email"
              maxlength="20"
              type="text"
              placeholder="Ingrese su correo"
              required
            />
            <label for="edad">Edad:</label>
            <input id="edad" type="number" min="18" max="99" />

            <label for="color">Color favorito:</label>
            <input id="color" type="color" />

            <label for="comentario">Comentarios:</label>
            <textarea
              name="textarea"
              rows="10"
              cols="50"
              minlength="10"
              placeholder="Escriba aquí sus comentarios"
            ></textarea>
          </fieldset>
        </form>
      </main>
      <!-- Contenedor secundario / derecho -->
      <div class="right">
        <h2>Info</h2>
        <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
      </div>
    </div>
    <!-- Pie de Página-->
    <footer>
      <p>© copyright retrogamesworld.com</p>
    </footer>
  </body>
</html>
